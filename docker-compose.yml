version: "3.7"
services:
  expose:
    image: docker.pkg.github.com/beyondcode/expose/expose-server:latest
    ports:
      - 127.0.0.1:8080:${PORT}
    environment:
      port: ${PORT}
      domain: ${DOMAIN}
      username: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}
    restart: always
    volumes:
      - ./database/expose.db:/root/.expose
